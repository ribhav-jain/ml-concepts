<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <h1>Feedback Form</h1>
    <form method="POST">
        <label for="quality">Quality Rating (0-10):</label>
        <input type="number" name="quality" min="0" max="10" step="0.1" required><br><br>

        <label for="value">Value Rating (0-10):</label>
        <input type="number" name="value" min="0" max="10" step="0.1" required><br><br>

        <label for="service">Service Rating (0-10):</label>
        <input type="number" name="service" min="0" max="10" step="0.1" required><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>

</html>
